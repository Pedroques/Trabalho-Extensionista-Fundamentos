<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Reservas e Contratos</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- POPPINS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>

    <!-- NAVBAR PADRÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold fs-3 text-warning">Lounge Gourmet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-dashboard.html">Painel Administrativo</a></li>
                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-reservas.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-precos.html">Preços</a></li>
                <li class="nav-item"><a class="nav-link active" href="/assets/admin/admin-galeria.html">Galeria</a></li>

            </ul>
        </div>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="container py-5">

        <h2 class="mb-3 fw-bold" style="font-family: Poppins;">Reservas e Contratos</h2>
        <p class="text-muted mb-4">Gerencie todas as reservas realizadas pelos clientes.</p>

        <!-- FILTRO -->
        <div class="card shadow-sm mb-4">
            <div class="card-header">Filtro por data</div>

            <div class="card-body">
                <form class="row g-3">

                    <div class="col-md-4">
                        <label class="form-label">Data Inicial</label>
                        <input type="date" id="dataInicial" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Data Final</label>
                        <input type="date" id="dataFinal" class="form-control">
                    </div>

                    <div class="col-md-4 d-flex align-items-end">
                        <button type="button" class="btn btn-orange w-100" onclick="filtrarReservas()">
                            <i class="bi bi-filter"></i> Filtrar
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <!-- LISTA DE RESERVAS -->
        <div class="card shadow-sm">
            <div class="card-header">Lista de Reservas</div>

            <div class="card-body table-responsive">

                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Cliente</th>
                            <th>Evento</th>
                            <th>Data</th>
                            <th>Horário</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="reservasTabela"></tbody>
                </table>

            </div>
        </div>

    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="/assets/assets/admin-reservas.js"></script>

</body>
</html>
