<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold fs-3 text-warning">Lounge Gourmet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

        <h2 class="fw-bold mb-3">Gerenciar Galeria de Fotos</h2>
        <p class="text-muted">Faça upload, visualize e exclua imagens exibidas no site.</p>

        <!-- UPLOAD -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">

                <label class="form-label fw-semibold">Enviar novas fotos para a galeria:</label>

                <input type="file" id="inputFotos" class="form-control" multiple accept="image/*">

                <button class="btn btn-orange mt-3" onclick="uploadFotos()">
                    <i class="bi bi-upload"></i> Enviar Fotos
                </button>
            </div>
        </div>

        <!-- GALERIA -->
        <div class="row" id="galeriaContainer"></div>

    </div>
