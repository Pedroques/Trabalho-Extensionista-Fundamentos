<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Preços e Serviços</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ÍCONES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- POPPINS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>

<body>

    <!-- NAVBAR PADRÃO -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand fw-bold fs-3 text-warning">Lounge Gourmet</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-dashboard.html">Painel Administrativo</a></li>
                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-reservas.html">Reservas</a></li>
                <li class="nav-item"><a class="nav-link" href="/assets/admin/admin-precos.html">Preços</a></li>
                <li class="nav-item"><a class="nav-link active" href="/assets/admin/admin-galeria.html">Galeria</a></li>

            </ul>
        </div>
    </nav>

    <div class="container py-5">

        <h2 class="fw-bold mb-3">Gerenciar Preços e Serviços</h2>
        <p class="text-muted">Atualize os valores dos eventos e os adicionais opcionais.</p>

        <!-- TIPOS DE EVENTO -->
        <div class="card shadow-sm mb-4">
            <div class="card-header fw-bold">Tipos de Evento</div>
            <div class="card-body">

                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Preço (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tabelaEventos"></tbody>
                </table>

                <button class="btn btn-orange mt-2" onclick="adicionarEvento()">
                    <i class="bi bi-plus-circle"></i> Adicionar Evento
                </button>

            </div>
        </div>

        <!-- SERVIÇOS OPCIONAIS -->
        <div class="card shadow-sm">
            <div class="card-header fw-bold">Serviços Adicionais</div>
            <div class="card-body">

                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Serviço</th>
                            <th>Preço (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>

                    <tbody id="tabelaServicos"></tbody>
                </table>

                <button class="btn btn-orange mt-2" onclick="adicionarServico()">
                    <i class="bi bi-plus-circle"></i> Adicionar Serviço
                </button>

            </div>
        </div>

        <div class="text-end mt-4">
            <button class="btn btn-success px-4 py-2" onclick="salvarPrecos()">
                <i class="bi bi-save"></i> Salvar Alterações
            </button>
        </div>

    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="/assets/assets/admin-precos.js"></script>

</body>

</html>
