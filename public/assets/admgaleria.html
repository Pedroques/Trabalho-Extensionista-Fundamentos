    <!-- CSS GLOBAL -->
    <link rel="stylesheet" href="/assets/css/admin.css">

<body>

    <header>
        <nav class="navbarEdit navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.png" id="imgLogo" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

    <!-- MAIN PADRÃO -->
    <main>

        <h1 class="fw-bold mb-3">Gerenciar Galeria de Fotos</h1>
        <p class="mb-4" style="color: white;">Faça upload, visualize e exclua imagens exibidas no site.</p>

        <!-- UPLOAD -->
        <div class="card card-admin shadow-sm mb-4">
            <div class="card-body">
                <label class="form-label fw-semibold" style="color: white;">Enviar novas fotos para a galeria:</label>
                <input type="file" id="inputFotos" class="form-control" multiple accept="image/*">
                <button class="btn btn-orange mt-3" id="btnUpload">
                    <i class="bi bi-upload"></i> Enviar Fotos
                </button>
                <span id="uploadStatus" class="ms-3"></span>
            </div>
        </div>

        <!-- GALERIA -->
        <div class="row" id="galeriaContainer"></div>
